<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURA</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="../../assets/logo_hardware.png" alt="Logo CURA" class="logo-image">
        </div>

        <form id="loginForm">
            <div class="input-group">
                <span class="input-icon">
                    <iconify-icon icon="solar:user-id-broken"></iconify-icon>
                </span>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </div>

            <div class="input-group">
                <span class="input-icon">
                    <iconify-icon icon="game-icons:plain-padlock"></iconify-icon>
                </span>
                <input type="password" id="password" name="password" placeholder="Senha" required>
                <span class="password-toggle-icon" id="togglePassword">
                    <iconify-icon icon="mdi:eye"></iconify-icon> 
                </span>
            </div>

            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Lembrar minha senha</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Esqueci minha senha</a>
                </div>
            </div>

            <button type="submit" class="login-button">Entrar</button>
        </form>

        <div class="signup-link">
            Não possui uma conta? <a href="../register/index.html">Faça o cadastro</a>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
